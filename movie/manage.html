            layui.use(["laypage", "layer", "table"], function () {

                var layer = layui.layer;

                table.render({
                    elem: "#user_table_id",
                    url: url + "/user/find-all",

                    cols: [

                                width: 102,

                                sort: true
                            },
                            {
                                field: "user_name",

                                unresize: true,
                                sort: true
                            },

                                field: "user_pwd",
                                title: "密码",
                                width: 270,
                                unresize: true,
                                edit: "text"
                            },
                            {
                                field: "user_email",
                                title: "邮箱",
                                width: 270,
                                unresize: true,
                                sort: true,
                                edit: "text"
                            },
                            {
                                title: "操作",
                                width: 300,
                                unresize: true,
                                align: "center",
                                toolbar: "#userbar"
                            }
                        ]
                    ],
                    page: {
                        layout: ["limit", "count", "prev", "page", "next", "skip"], //自定义分页布局
                        curr: 1, //设定初始在第 1 页
                        groups: 5, //只显示 5 个连续页码
                        first: false, //显示首页
                        last: false, //显示尾页
                        limits: [10, 15, 20]
                    },
                    response: {
                        statusCode: 0 //重新规定成功的状态码为 200，table 组件默认为 0
                    },
                    parseData: function (res) {
                        //将原始数据解析成 table 组件所规定的数据
                        return {
                            code: res.code, //解析接口状态
