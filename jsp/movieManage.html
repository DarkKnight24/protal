<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="../static/bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../static/images/logo.ico" />
    <link rel="stylesheet" type="text/css" href="../static/css/header.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../static/css/manage.css">
    <link rel="stylesheet" type="text/css" href="../static/css/footer.css">
    <script src="../static/js/header.js" charset="utf-8"></script>
    <script src="../static/js/echarts.js"></script>
    <script src="../static/js/Api.js"></script>
    <script src="../static/layui/layui.js"></script>
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <title>鹰眼电影-后台管理</title>
</head>
<h3 class="addusertitle">电影信息</h3>
<form class="layui-form">
    <div class="textside">
        <div class="layui-form-item">
            <label class="layui-form-label">电影名</label>
            <div class="layui-input-block addusertext">
                <input id="movie_cn_name" type="text" name="title" lay-verify="title" autocomplete="off"
                    placeholder="MovieCnName" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电影外名</label>
            <div class="layui-input-block addusertext">
                <input id="movie_fg_name" type="text" name="title" lay-verify="title" autocomplete="off"
                    placeholder="MovieFgName" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">导演</label>
            <div class="layui-input-block addusertext">
                <input id="movie_director" type="text" name="title" lay-verify="title" autocomplete="off"
                    placeholder="MovieDirector" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="display:inline-block;">演职人员</label>
            <div class="layui-input-block addusertext"
                style="display:inline-block; margin-left: 10px !important; width: 118px;">
                <input id="movie_actor1" type="text" name="title" lay-verify="title" autocomplete="off"
                    placeholder="MovieActor1" class="layui-input">
            </div>
            <span style="margin-left:10px">饰</span>
            <div class="layui-input-block addusertext"
                style="display:inline-block; margin-left: 10px !important; width: 118px;">
                <input id="movie_role1" type="text" name="title" lay-verify="title" autocomplete="off"
                    placeholder="MovieRole1" class="layui-input">
            </div>
            <button type="button" class="layui-btn layui-btn-xs" onclick="addActor()"></button>
            <button type="button" class="layui-btn layui-btn-xs" onclick="deleteActor()">-</button>
        </div>
        <div class="layui-form-item temp">
            <label class="layui-form-label">电影详情</label>
            <div class="layui-input-block addusertext">
                <textarea id="movie_detail" placeholder="MovieDetail" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电影时长</label>
            <div class="layui-input-block addusertext">
                <input id="movie_duration" type="text" name="title" lay-verify="title" autocomplete="off"
                    placeholder="MovieDuration" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电影类型</label>
            <div class="layui-input-block">
                <select id="movieType" name="movieType" lay-verify="required">
                    <option>123</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上映时间</label>
            <div class="layui-input-block addusertext">
                <input id="movie_releaseDate" type="text" name="title" lay-verify="title" autocomplete="off"
                    placeholder="MovieReleaseDate" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">制片地区</label>
            <div class="layui-input-block addusertext">
                <select id="areaType" name="areaType" lay-verify="required">
                    <option>123</option>
                </select>
            </div>
        </div>
    </div>
    <div class="pictureside">
        <div class="layui-upload">
            <p class="movie-picture">电影海报</p>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="demo1">
                <p id="demoText"></p>
            </div>
            <a href="javascript:;" class="file">选择文件
                <input type="file" name="file" id="file">
            </a>
        </div>
    </div>
</form>
<script>
    layui.use('form', function () {
        var form = layui.form;

    });
    var TypeStr
    AreaStr;
    window.onload = function () {
        iniHtml();

    }

    function iniHtml() {
        $.ajax({
            dataType: 'json',
            url: url + "/movie/type/all",
            async: false,
            success: function (obj) {
                var type = obj.data
                for (var i = 0; i < type.length; i++) {
                    var typeStr = type[i].typeName
                    TypeStr += "<option value=" + typeStr + ">" + typeStr + "</option>"
                }
                TypeStr += "</select>"
            }
        });
        $.ajax({
            dataType: 'json',
            url: url + "/movie/country/all",
            async: false,
            success: function (obj) {
                var area = obj.data
                for (var i = 0; i < area.length; i++) {
                    var areaStr = area[i].countryName
                    AreaStr += "<option value=" + areaStr + ">" + areaStr + "</option>"
                }
            }
        });

    }
</script>

</html>
